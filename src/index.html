<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto WEB 3º Bimestre - Manipulação CRUD</title>
    <link rel="shortcut icon" href="imagens/icone da pagina.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/reset.css" />
</head>

<body>
    <header class="cabecalho">
        <h1 class="title">Projeto WEB 3º Bimestre - Manipulação CRUD</h1>
        <nav>
            <ul class="menu">
                <li><a href="#" onclick="loadContent('login')">Login</a></li>
                <li><a href="#" onclick="loadContent('cadastro')">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="content" id="content">
    </main>

    <script>
        function loadContent(page) {
            const contentElement = document.getElementById('content');
            if (page === 'login') {
                contentElement.innerHTML = `
                    <form id="loginForm">
                        <h2>Login</h2>
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <br>
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <br>
                        <button type="submit">Entrar</button>
                    </form>
                `;
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Impede o envio padrão do formulário

                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;

                    fetch('https://sua-api.com/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Login bem-sucedido!');
                            // Redirecionar ou atualizar a UI conforme necessário
                        } else {
                            alert('Erro no login: ' + data.message);
                        }
                    })
                    .catch(error => console.error('Erro:', error));
                });
            } else if (page === 'cadastro') {
                contentElement.innerHTML = `
                    <form id="signupForm">
                        <h2>Cadastro</h2>
                        <label for="signupName">Nome:</label>
                        <input type="text" id="signupName" name="name" required>
                        <br>
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="email" required>
                        <br>
                        <label for="signupPassword">Senha:</label>
                        <input type="password" id="signupPassword" name="password" required>
                        <br>
                        <button type="submit">Cadastrar</button>
                    </form>
                `;
                document.getElementById('signupForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Impede o envio padrão do formulário

                    const name = document.getElementById('signupName').value;
                    const email = document.getElementById('signupEmail').value;
                    const password = document.getElementById('signupPassword').value;

                    fetch('https://sua-api.com/cadastro', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Cadastro bem-sucedido!');
                            // Redirecionar ou atualizar a UI conforme necessário
                        } else {
                            alert('Erro no cadastro: ' + data.message);
                        }
                    })
                    .catch(error => console.error('Erro:', error));
                });
            }
        }
    </script>


    <main class="corpo">
        <img class="imagem-fundo" src="./imagens/backgroundLibray.jpg" />
        <div class="informacoes">
            <p class="teste">oi</p>
            <img src="./imagens/testejpg.jpg">
        </div>

    </main>
</body>

</html>
